services:
  - type: web
    name: takecharge-backend
    env: node
    nodeVersion: 18.17.0
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: cd backend && node server.js
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: PORT
        value: 10000
      - key: ADMIN_PASSWORD
        sync: false
      - key: NODE_ENV
        value: production
      - key: PATH
        value: /opt/render/project/src/frontend/node_modules/.bin:$PATH 