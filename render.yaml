services:
  - type: web
    name: takecharge-backend
    env: node
    nodeVersion: 18.17.0
    buildCommand: |
      echo "Starting build process..."
      echo "Current directory: $(pwd)"
      echo "Directory contents:"
      ls -la
      
      echo "Building frontend..."
      cd frontend
      echo "Frontend directory contents:"
      ls -la
      npm install
      npm run build
      echo "Frontend build completed. Checking dist directory:"
      ls -la dist
      
      echo "Setting up backend..."
      cd ../backend
      echo "Backend directory contents:"
      ls -la
      npm install
      
      echo "Creating public directory and copying files..."
      rm -rf public
      mkdir -p public
      cp -r ../frontend/dist/* public/
      echo "Public directory contents after copy:"
      ls -la public
    startCommand: cd backend && node server.js
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: PORT
        value: 10000
      - key: ADMIN_PASSWORD
        sync: false
      - key: NODE_ENV
        value: production
      - key: PATH
        value: /opt/render/project/src/frontend/node_modules/.bin:$PATH 